name: golang

on:
  push:
    branches: ["main"]
  pull_request: {}

concurrency:
  # If this was triggered from a pull request, only run one at a time and cancel any older,
  # in-progress runs.
  group: golang-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: buildjet-8vcpu-ubuntu-2004
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.20"
      - uses: actions/cache@v3
        # https://github.com/actions/cache/issues/720#issuecomment-1030412967
        timeout-minutes: 5
        continue-on-error: true
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-gha-go-lint-${{ hashFiles('./go.sum') }}
          restore-keys: |
            ${{ runner.os }}-gha-go-
      # https://github.com/golangci/golangci-lint-action
      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.51.2
          args: --timeout=5m
          skip-go-installation: true
          skip-pkg-cache: true
          skip-build-cache: true

      - name: Run check_gotidy.sh
        run: |
          scripts/check_gotidy.sh

  test:
    runs-on: buildjet-8vcpu-ubuntu-2004
    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v2
        with:
          username: airplanedevci
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: actions/setup-go@v3
        with:
          go-version: "1.20"
      - uses: actions/cache@v3
        # https://github.com/actions/cache/issues/720#issuecomment-1030412967
        timeout-minutes: 5
        continue-on-error: true
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-gha-go-test-${{ hashFiles('./go.sum') }}
          restore-keys: |
            ${{ runner.os }}-gha-go-
      - name: install fixture dependencies
        run: |
          cd $GITHUB_WORKSPACE/pkg/deploy/discover/fixtures
          yarn
          cd $GITHUB_WORKSPACE/pkg/deploy/discover/fixtures/viewInline-yarnworkspace
          yarn
      - name: go test
        run: |
          go test -race -timeout=30m -p 4 ./...
