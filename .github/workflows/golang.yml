name: golang
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19

      # Note: If this fails in CI and it's not obvious why, you can run locally via:
      # docker run --rm -v $(pwd):/app -w /app golangci/golangci-lint:v1.50.1 golangci-lint run --fix -v --timeout 5m
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.50.1
          args: --timeout=5m

      # https://github.com/pre-commit/action
      - uses: pre-commit/action@v3.0.0

      - run: scripts/check_gotidy.sh
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - uses: actions/cache@v3
        # https://github.com/actions/cache/issues/720#issuecomment-1030412967
        timeout-minutes: 5
        continue-on-error: true
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/.cache/pre-commit
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: go test
        run: |
          go test -race -timeout=10m ./...
